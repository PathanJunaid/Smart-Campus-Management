<mat-sidenav-container class="h-screen bg-gray-50">
    <mat-sidenav #sidenav mode="over" class="w-64 bg-white shadow-xl p-4 rounded-tr-2xl rounded-br-2xl">
        <div class="text-2xl font-semibold text-gray-800 mb-8 flex items-center space-x-2">
            <mat-icon class="text-blue-600">school</mat-icon>
            <span>Smart Campus</span>
        </div>

        <nav class="flex flex-col">
            <a routerLink="/dashboard" routerLinkActive="active-link"
                class="sidebar-link flex items-center px-4 py-2 rounded hover:bg-indigo-100 transition">
                <mat-icon class="mr-2 text-lg">dashboard</mat-icon>
                <span class="text-base">Dashboard</span>
            </a>

            <a routerLink="/profile"
                routerLinkActive="bg-gradient-to-r from-indigo-500 to-blue-600 text-white font-semibold shadow"
                class="sidebar-link flex items-center px-4 py-2 rounded transition hover:bg-indigo-100 my-0">
                <mat-icon class="mr-2 text-lg">person</mat-icon>
                <span class="text-base">Profile</span>
            </a>



            <button (click)="logout()"
                class="sidebar-link flex items-center px-4 py-2 rounded transition text-red-600 hover:bg-red-100 hover:text-red-700">
                <mat-icon class="mr-2 text-lg" color="warn">logout</mat-icon>
                <span class="text-base">Logout</span>
            </button>

        </nav>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content class="h-screen flex flex-col">
        <!-- Navbar -->
        <mat-toolbar color="primary" class="flex justify-between shadow-md px-4 py-2">
            <div class="flex items-center space-x-2">
                <button mat-icon-button (click)="sidenav.toggle()" class="lg:hidden">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="text-xl font-bold lg:inline">Smart Campus</span>
            </div>

            <div class="flex items-center space-x-4">
                <span class="hidden sm:inline font-medium">Hi, {{ userName }}</span>
                <button mat-icon-button [matMenuTriggerFor]="profileMenu">
                    <img [src]="userImageUrl" alt="Profile"
                        class="w-9 h-9 rounded-full object-cover ring-2 ring-white" />
                </button>
                <mat-menu #profileMenu="matMenu">
                    <button mat-menu-item routerLink="/profile">
                        <mat-icon>person</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </div>
        </mat-toolbar>

        <!-- Page Content -->
        <div class="p-4 flex-1 overflow-auto">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
